<!DOCTYPE html>
<html>
<head>
    <title>Sudeep workspace chart demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />    
<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link href="jquery.orgchart.css" media="all" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style type="text/css">
#orgChart{
    width: auto;
    height: auto;
}

#orgChartContainer{
    width: 1000px;
    height: 500px;
    overflow: auto;
    /* background: #eeeeee; */
}

    </style>
</head>
<body>


<div class="container">
    <div id="orgChartContainer ">
      <div id="orgChart"></div>
    </div>

    <button id="saveData" type="button" class="btn btn-primary btn-lg float-right">Save</button>

    <div id="consoleOutput">
    </div>

</div>


<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="jquery.orgchart.js"></script>
    <script type="text/javascript">
    var testData = [
        {id: 1, name: 'Start', parent: 0}

        
    ];
    $(function(){
        org_chart = $('#orgChart').orgChart({
            data: testData,
            showControls: true,
            allowEdit: true,
            onAddNode: function(node){ 
                log('Created new node on node '+node.data.id);
                org_chart.newNode(node.data.id); 
            },
            onDeleteNode: function(node){
                log('Deleted node '+node.data.id);
                org_chart.deleteNode(node.data.id); 
            },
            onClickNode: function(node){
                console.log("data:",node.data)
                log('Clicked node '+node.data.id);
            }
        });
    });

    // just for example purpose
    function log(text){        
        // $('#consoleOutput').append('<p>'+text+'</p>')        
    }

    $('#saveData').on('click', function() {
        console.log("data",org_chart.getData());
        var tree = JSON.stringify(org_chart.getData(), null, 2);
        $('#consoleOutput').empty();
        $('#consoleOutput').append('<p>'+tree+'</p>');
    });

    </script>
</body>
</html>
